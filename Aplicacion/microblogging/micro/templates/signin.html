<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Log in</h1>

    {% if form.errors %}
    <p style="color: red">Review this field</p>
    {% endif %}

    <form action="" method="POST">{% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
